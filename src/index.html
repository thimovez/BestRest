<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BestRest</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

    <div class="register">
        <div class="container">
            <div class="register__wrapper">
                <img src="./img/logo.svg" alt="logotype">
                <h1 class="register__head">Find the <span>best place<br> to rest </span>while traveling</h1>
                <button class="button flowing-scroll other-class" href="#goToMe">
                    <a>Registration</a>
                </button>
            </div>
        </div>
    </div>

    <div class="auth">
        <div class="container">
            <div class="auth__wrapper">
                <form class="auth__form" name="myForm" onsubmit="return validate()">
                    <div class="auth__block">
                        <input class="auth__input auth__name" type="text" required>
                        <label>Firsr Name</label>
                        <img class="auth__icon" src="./img/u_users-alt02.svg" alt="icon">
                        <span class="msg"></span>
                    </div>
                    <div class="auth__block">
                        <input class="auth__input auth__second-name" type="text" required>
                        <label>Second Name</label>
                        <img class="auth__icon" src="./img/u_users-alt02.svg" alt="icon">
                        <span class="msg__secname"></span>
                    </div>
                    <div class="auth__block auth__con">
                        <input name="country" class="auth__input auth__coutry" type="text" required>
                        <label>Country</label>
                        <img class="auth__icon" src="./img/u_phone-alt04.svg" alt="icon">
                        <span class="msg__country"></span>
                    </div>
                    <div class="auth__block">
                        <input class="auth__input" type="text" required>
                        <label>Phone</label>
                        <img class="auth__icon" src="./img/u_padlock05.svg" alt="icon">
                        <span class="msg"></span>
                    </div>
                    <div class="auth__block">
                        <input class="auth__input" type="text" required>
                        <label>Password</label>
                        <img class="auth__icon" src="./img/u_padlock06.svg" alt="icon">
                        <span class="msg"></span>
                    </div>
                    <div class="auth__block">
                        <input class="auth__input" type="text" required>
                        <label>Confirm password</label>
                        <img class="auth__icon" src="./img/u_envelope07.svg" alt="icon">
                        <span class="msg"></span>
                    </div>
                    <div class="auth__block">
                        <input class="auth__input" type="text">
                        <label>Email</label>
                        <img class="auth__icon" src="" alt="icon">
                        <span class="msg"></span>
                    </div>
                    <div class="auth__policy">
                        <input class="auth__checkbox" type="checkbox">
                        <div class="policy">I agree to the <span class="policy__green">Terms & Conditions</span></div>
                    </div>
                    <button class="button"><a id="goToMe">Sing Up</a></button>

                </form>
            </div>
        </div>
    </div>

    <li>
        <label for="country">Country:</label>
    </li>
    <li>
        <select name="country">
            <option selected="" value="Default">Country</option>
            <option value="AF">Australia</option>
            <option value="AL">Canada</option>
            <option value="DZ">India</option>
            <option value="AS">Russia</option>
            <option value="AD">USA</option>
        </select>
    </li>

    <!-- <footer>
        <div class="container">
            <div class="pseudo-footer">If you have an account. <span>Log In</span></div>
        </div>
    </footer> -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
